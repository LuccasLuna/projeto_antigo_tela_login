<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="conteiner">
            <img class="logo" src="imagens/herbal-spa-treatment-leaves branco.png" alt="logo do site">
            <p>Nature</p>
        </div>
        <div class="login-recente">
            <p class="ultimo-login">Continue como:</p>
            <img class="foto-perfil" src="imagens/417218.jpg" alt="foto do rosto">
        </div>
        <div class="botoes">
            <input class="email" type="text"  placeholder="Nome de usuario">
            <input class="senha" type="text"  placeholder="Senha">
        </div >
        <div class="outra-forma-login">
                <button type="button" class="facebook" alt="facebook">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png"/>
                </button>  
                <button type="button" class="gmail" alt="gmail">
                    <img src="https://img.icons8.com/windows/30/000000/gmail.png"/>
                </button>  
                <button type="button" class="apple" alt="apple">
                    <img src="https://img.icons8.com/ios-filled/30/000000/mac-os.png"/>
                </button>
        </div>
            <input class="sign-in" type="button" value="Log in">
        <div class="criar-conta">
            <a href="#">Crie uma conta</a>
        </div> 
    </div>
</body>
</html>
